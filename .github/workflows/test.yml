name: Test

on:
  push:
    branches: [ "main" ]

env:
  default_version_suffix: "preview-1"
  default_version: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Define Version
        run: echo Version='${{ env.default_version }}'-'${{ env.default_version_suffix }}' >> $GITHUB_ENV

      - name: Detect Version
        run: echo ${{ env.Version }}

      - name: Split default Version
        uses: winterjung/split@v2
        id: version_split
        with:
          msg: ${{ env.Version }}
          separator: '.'

      - name: Split default Version
        uses: winterjung/split@v2
        id: version_split_preview
        with:
          msg: ${{ steps.version_split.outputs._2 }}
          separator: '-'

      - name: Print splits
        run: |
          echo Version Splits by .
          echo ${{ steps.version_split.outputs._0 }}
          echo ${{ steps.version_split.outputs._1 }}
          echo ${{ steps.version_split.outputs._2 }}
          echo 
          echo Preview Splits by -
          echo ${{ steps.version_split_preview.outputs._0 }}
          echo ${{ steps.version_split_preview.outputs._1 }}
          echo ${{ steps.version_split_preview.outputs._2 }}
          echo 
          echo Current Version: ${{ env.Version }}
          echo New Version: \
             ${{ steps.version_split.outputs._0 }}. \
             ${{ steps.version_split.outputs._1 }}. \
             ${{ steps.version_split_preview.outputs._0 }}- \
             ${{ steps.version_split_preview.outputs._1 }}-
             $((${{ steps.version_split_preview.outputs._2 }} + 1))
