name: Test

on:
  push:
    branches: [ "main" ]

env:
  default_version_suffix: "preview-0"
  default_version: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Version on branch
        run: echo Latest_Tag=$(/usr/bin/git tag --list | tail -1) >> $GITHUB_ENV

      - name: Compute Branch Tag into Version
        if: ${{ env.Latest_Tag == '' }}
        run: echo Latest_Tag=${{ env.default_version }}-${{ env.default_version_suffix }} >> $GITHUB_ENV

      - name: Split Version
        uses: winterjung/split@v2
        id: version_split
        with:
          msg: ${{ env.Latest_Tag }}
          separator: '.'

      - name: Split Version
        uses: winterjung/split@v2
        id: version_split_preview
        with:
          msg: ${{ steps.version_split.outputs._2 }}
          separator: '-'

      - name: Push new Tag to origin
        run: |
          "/usr/bin/git tag" \
          "${{ steps.version_split.outputs._0 }}." \
          "${{ steps.version_split.outputs._1 }}." \
          "${{ steps.version_split_preview.outputs._0 }}-" \
          "${{ steps.version_split_preview.outputs._1 }}-" \
          "$((${{ steps.version_split_preview.outputs._2 }} + 1))"
          /usr/bin/git push origin --tags
