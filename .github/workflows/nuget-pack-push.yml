name: Nuget Pack and Push

on:
  workflow_call:
    secrets:
      AUTH_TOKEN:
        required: true

    inputs:
      configuration:
        type: string
        default: Release
      nuget_format:
        type: string
        default: snupkg
      version:
        type: string
        required: true

jobs:
  pack-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.1

      - name: Restore dependencies
        run: dotnet restore --no-cache
        working-directory: artifact
    
      - name: Pack
        run: dotnet pack --no-build --configuration ${{ inputs.configuration }} --include-symbols --include-source -p:SymbolPackageFormat=${{ inputs.nuget_format }} -p:Version=${{ inputs.version }} -o artifacts
        working-directory: artifact
        
      - name: Push
        run: dotnet nuget push --source github -k ${{ secrets.AUTH_TOKEN }} --no-service-endpoint --skip-duplicate
        working-directory: artifact/artifacts

      - name: Cleanup
        run: rm /artifact/artifacts/*
