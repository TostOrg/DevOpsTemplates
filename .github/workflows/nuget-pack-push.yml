name: Nuget Pack and Push

on:
  workflow_call:
    secrets:
      AUTH_TOKEN:
        required: true
      NUGET_GITHUB_USERNAME:
        required: true

    inputs:
      configuration:
        type: string
        default: Release
      nuget_format:
        type: string
        default: snupkg
      version:
        type: string
        required: true

jobs:
  pack-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.1

      - name: Add Github nuget repo
        run: dotnet nuget add source --username ${{ secrets.NUGET_GITHUB_USERNAME }} --password ${{ secrets.AUTH_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/TostOrg/index.json"
    
      - name: Restore dependencies
        run: dotnet restore --no-cache
        working-directory: artifact
    
      - name: Pack
        run: dotnet pack --no-build --configuration ${{ inputs.configuration }} --include-symbols --include-source -p:SymbolPackageFormat=${{ inputs.nuget_format }} -p:Version=${{ inputs.version }} -o artifacts
        working-directory: artifact

      - name: Finding files
        run: |
             {
                echo 'FILELIST<<EOF'
                find . -name '*.${{ inputs.nuget_format }}' -print 
                echo EOF
             } >> "$GITHUB_ENV"
             
      - name: Do something with each file
        run: |
          for i in ${{ env.FILELIST }}; do
            dotnet nuget push $i --source "github" -k ${{ secrets.GITHUB_TOKEN }} --no-service-endpoint --skip-duplicate
          done
